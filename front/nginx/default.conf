server {
    server_name _;
    listen 80;

    root   /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "no-cache";
        proxy_pass_header Server;
    }
    location /api {
        proxy_pass http://back:8000;
        proxy_pass_header Server;
    }
    location /flask-apispec/static {
        alias /flask-apispec/;
        proxy_pass_header Server;
    }
}